<div class="container">
    <button class="btn btn-success mt-4 w-100">
        <i class="fa fa-plus"></i>
        Tayfa Ekle</button>

    <hr>

    <div class="row">
        <div class="col-md-3 mt-3" *ngFor="let product of products">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <div class="image-container">
                            <img src="https://www.enerjigazetesi.ist/wp-content/uploads/2019/01/petrol-sirketlerince-onlarca-petrol-gemisi-hurdaya-cikarildi.jpg" alt="Avatar" style="width:100%;height:300px;">
                            <h2 class="overlay-text">Gemi Tayfası</h2>
                        </div>
                    </div>
                    <div class="flip-card-back">
                        <button class="btn btn-success mt-4 w-100">Gemi Tayfaları</button>
                        <button class="btn btn-success mt-4 w-100">Detay</button>
                        <button class="btn btn-success mt-4 w-100">Düzenle</button>
                        <button class="btn btn-success mt-4 w-100">Sil</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
